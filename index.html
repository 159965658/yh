<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
  <meta name="apple-mobile-web-app-status-bar-style" content="translucent">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <title>demo</title>
  <!-- <link rel="stylesheet" href="//at.alicdn.com/t/font_535699_wccymqdxqlg.css">
  <script src="/static/config/config.js" charset="utf-8"></script> -->

</head>

<body>
  <!-- <body onscroll='setScroll()' onload="getScroll()"> -->
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <script>
    (function (doc, win) {
      var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
          var clientWidth = docEl.clientWidth;
          if (!clientWidth) return;
          docEl.style.fontSize = Math.floor(150 * (clientWidth / 2048)) + 'px';
        };
      if (!doc.addEventListener) return;
      win.addEventListener(resizeEvt, recalc, false);
      doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
  </script> 
</body>

</html>
